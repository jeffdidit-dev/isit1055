<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Is it 10:55?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    #status {
      font-size: 80px;
      margin: 20px;
    }

    #clock {
      font-size: 40px;
      margin: 20px;
    }

    #statusImage {
      width: 300px;
      height: auto;
      margin-top: 30px;
      cursor: pointer;
    }

    .smash {
      animation: smash 0.2s ease;
    }

    .shake-slow {
      animation: shake 1s infinite;
    }

    .shake-fast {
      animation: shake 0.2s infinite;
    }

    .shake-soft {
      animation: shakeSoft 1s infinite;
    }

    .jump-small {
      animation: jumpSmall 0.6s ease;
    }

    .jump-big {
      animation: jumpBig 0.8s ease;
    }

    .bounce {
      animation: bounce 1s ease;
    }

    @keyframes smash {
      0% { transform: scale(1); }
      100% { transform: scale(0.8); }
    }

    @keyframes shake {
      0% { transform: translateX(2px); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    @keyframes shakeSoft {
      0% { transform: translateX(1px); }
      25% { transform: translateX(-1px); }
      50% { transform: translateX(1px); }
      75% { transform: translateX(-1px); }
      100% { transform: translateX(0); }
    }

    @keyframes jumpSmall {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes jumpBig {
      0% { transform: translateY(0); }
      50% { transform: translateY(-80px); }
      100% { transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
    }
  </style>
</head>
<body>
  <div id="status">Loading...</div>
  <div id="clock">--:--:--</div>
  <img id="statusImage" src="" alt="Status Image" />
  <audio id="statusSound" preload="auto"></audio>

  <script>
    let lastStatus = "";
    let timers = [];

    function clearAnimations() {
      timers.forEach(timer => clearTimeout(timer));
      timers = [];
    }

    function setAnimation(className) {
      const img = document.getElementById("statusImage");
      img.className = ""; // Reset
      void img.offsetWidth; // Force reflow
      img.className = className;
    }

    function updateStatusDisplay() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();

      const is1055 = (hours === 10 || hours === 22) && minutes === 55;

      const clock = document.getElementById("clock");
      const status = document.getElementById("status");
      const img = document.getElementById("statusImage");

      clock.textContent = now.toLocaleTimeString();

      if (is1055) {
        status.textContent = "Yes";
        img.src = "yes.PNG";
        lastStatus = "yes";
      } else {
        status.textContent = "No";
        img.src = "no.PNG";
        lastStatus = "no";
      }
    }

    function handleClick() {
      const img = document.getElementById("statusImage");
      const sound = document.getElementById("statusSound");
      clearAnimations();

      if (lastStatus === "yes") {
        setAnimation("bounce");
        sound.src = "yes.mp3";
        sound.play();
      } else {
        sound.src = "no.mp3";
        sound.play();

        // Smash at 0s
        setAnimation("smash");

        // Slow shake starts at 0.2s
        timers.push(setTimeout(() => setAnimation("shake-slow"), 200));

        // Fast shake at 2.5s
        timers.push(setTimeout(() => setAnimation("shake-fast"), 2500));

        // Small jump at 3s
        timers.push(setTimeout(() => setAnimation("jump-small"), 3000));

        // Soft shake at 4s
        timers.push(setTimeout(() => setAnimation("shake-soft"), 4000));

        // Small jump at 6s
        timers.push(setTimeout(() => setAnimation("jump-small"), 6000));

        // Big jump at 8s
        timers.push(setTimeout(() => setAnimation("jump-big"), 8000));
      }
    }

    updateStatusDisplay();
    setInterval(updateStatusDisplay, 1000);

    document.getElementById("statusImage").addEventListener("click", handleClick);
  </script>
</body>
</html>
