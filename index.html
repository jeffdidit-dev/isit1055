<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Is it 10:55?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    #status {
      font-size: 80px;
      margin: 20px;
    }
    #clock {
      font-size: 40px;
      margin: 20px;
    }
    #statusImage {
      width: 300px;
      height: auto;
      margin-top: 30px;
      transition: transform 0.3s ease-in-out;
    }
    .shake {
      animation: shake 0.5s infinite;
    }
    .bounce {
      animation: bounce 1s ease;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
    }
  </style>
</head>
<body>
  <div id="status">Loading...</div>
  <div id="clock">--:--:--</div>
  <img id="statusImage" src="" alt="Status Image" />
  <audio id="statusSound" preload="auto"></audio>

  <script>
    let lastStatus = "";

    function updateStatus() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();

      const is1055 = (hours === 10 || hours === 22) && minutes === 55;

      const clock = document.getElementById("clock");
      const status = document.getElementById("status");
      const statusImage = document.getElementById("statusImage");
      const statusSound = document.getElementById("statusSound");

      clock.textContent = now.toLocaleTimeString();

      if (is1055) {
        status.textContent = "Yes";
        statusImage.src = "yes.PNG";
        statusImage.className = "bounce";
        if (lastStatus !== "yes") {
          statusSound.src = "yes.mp3";
          statusSound.play();
        }
        lastStatus = "yes";
      } else {
        status.textContent = "No";
        statusImage.src = "no.PNG";
        statusImage.className = "";
        if (lastStatus !== "no") {
          statusSound.src = "no.mp3";
          statusSound.play();
        }
        lastStatus = "no";
      }
    }

    updateStatus();
    setInterval(updateStatus, 1000);
  </script>
</body>
</html>
