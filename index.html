<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is it 10:55?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 10vh;
    }

    #status {
      font-size: 4rem;
      margin-bottom: 0.25em;
    }

    #clock {
      font-size: 1.5rem;
      margin-bottom: 1em;
    }

    img {
      width: 60vw;
      max-width: 300px;
      height: auto;
      cursor: pointer;
    }

    /* Shake animation */
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 0); }
      40% { transform: translate(5px, 0); }
      60% { transform: translate(-5px, 0); }
      80% { transform: translate(5px, 0); }
    }

    .shake {
      animation: shake 0.5s infinite;
    }

    /* Spin animation */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .spin {
      animation: spin 1.5s linear infinite;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="status">No</h1>
  <p id="clock">--:--:--</p>

  <img id="garbage" src="no.PNG" alt="Garbage Can" onclick="playSound()" />

  <audio id="yesSound" src="yes.mp3" preload="auto"></audio>
  <audio id="noSound" src="no.mp3" preload="auto"></audio>

  <script>
    function isTenFiftyFive() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      return (h === 10 && m === 55) || (h === 22 && m === 55);
    }

    function updateClock() {
      const now = new Date();
      const clock = document.getElementById("clock");
      const status = document.getElementById("status");
      const garbage = document.getElementById("garbage");

      const isYes = isTenFiftyFive();

      clock.textContent = now.toLocaleTimeString();
      status.textContent = isYes ? "Yes" : "No";
      garbage.src = isYes ? "yes.PNG" : "no.PNG";

      // Reset animation classes to force reflow
      garbage.classList.remove("shake", "spin");
      void garbage.offsetWidth; // Force reflow (this is the key line)
      garbage.classList.add(isYes ? "spin" : "shake");
    }

    function playSound() {
      const yesSound = document.getElementById("yesSound");
      const noSound = document.getElementById("noSound");

      if (isTenFiftyFive()) {
        yesSound.currentTime = 0;
        yesSound.play();
      } else {
        noSound.currentTime = 0;
        noSound.play();
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
