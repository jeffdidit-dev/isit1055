<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IS IT 10:55</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
    }

    #time {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    #answer {
      font-size: 3rem;
      margin: 1rem 0;
    }

    #can {
      width: 80px;
      margin-top: 20px;
      transition: transform 0.3s;
    }

    .shake-fast-2 {
      animation: shake 0.1s infinite;
    }

    .shake-fast {
      animation: shake 0.1s infinite;
    }

    .jump-small {
      animation: jump-small 0.4s ease;
    }

    .jump-large {
      animation: jump-large 0.8s ease;
    }

    @keyframes shake {
      0% { transform: translate(1px, 0); }
      25% { transform: translate(-1px, 0); }
      50% { transform: translate(1px, 0); }
      75% { transform: translate(-1px, 0); }
      100% { transform: translate(1px, 0); }
    }

    @keyframes jump-small {
      0%   { transform: translateY(0); }
      30%  { transform: translateY(-15px); }
      60%  { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    @keyframes jump-large {
      0%   { transform: translateY(0); }
      30%  { transform: translateY(-60px); }
      60%  { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>IS IT 10:55</h1>
  <div id="time">Loading...</div>
  <div id="answer">Checking...</div>
  <img id="can" src="no.png" alt="Trash Can" />

  <script>
    const timeEl = document.getElementById('time');
    const answerEl = document.getElementById('answer');
    const can = document.getElementById('can');

    function updateTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const is1055 = (hours === 10 && minutes === 55);

      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      timeEl.textContent = timeStr;
      answerEl.textContent = is1055 ? 'YES' : 'NO';

      // Update image
      can.src = is1055 ? 'yes.png' : 'no.png';
    }

    function animateTrash() {
      can.classList.remove('shake-fast-2', 'shake-fast', 'jump-small', 'jump-large');

      setTimeout(() => {
        can.classList.add('shake-fast-2');
      }, 3000); // 3s

      setTimeout(() => {
        can.classList.remove('shake-fast-2');
        can.classList.add('jump-small');
      }, 5000); // 5s

      setTimeout(() => {
        can.classList.remove('jump-small');
        can.classList.add('shake-fast');
      }, 6000); // 6s

      setTimeout(() => {
        can.classList.remove('shake-fast');
        can.classList.add('jump-large');
      }, 8100); // 8.1s
    }

    document.addEventListener('click', () => {
      if (answerEl.textContent === 'NO') {
        animateTrash();
      }
    });

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
