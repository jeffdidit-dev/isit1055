<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Is it 10:55?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    #status {
      font-size: 80px;
      margin: 20px;
    }

    #clock {
      font-size: 40px;
      margin: 20px;
    }

    #statusImage {
      width: 300px;
      height: auto;
      margin-top: 30px;
    }

    .bounce {
      animation: bounce 1s ease;
    }

    .shake {
      animation: shake 0.5s infinite;
    }

    .jump-small {
      animation: jumpSmall 0.6s ease;
    }

    .jump-big {
      animation: jumpBig 0.8s ease;
    }

    .smash {
      animation: smash 0.2s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    @keyframes jumpSmall {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes jumpBig {
      0% { transform: translateY(0); }
      50% { transform: translateY(-80px); }
      100% { transform: translateY(0); }
    }

    @keyframes smash {
      0% { transform: scale(1); }
      100% { transform: scale(0.8); }
    }
  </style>
</head>
<body>
  <div id="status">Loading...</div>
  <div id="clock">--:--:--</div>
  <img id="statusImage" src="" alt="Status Image" />
  <audio id="statusSound" preload="auto"></audio>

  <script>
    let lastStatus = "";
    let timers = [];

    function clearAnimations() {
      timers.forEach(timer => clearTimeout(timer));
      timers = [];
    }

    function setAnimation(className) {
      const img = document.getElementById("statusImage");
      img.className = ""; // reset
      void img.offsetWidth; // force reflow
      img.className = className;
    }

    function updateStatus() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();

      const is1055 = (hours === 10 || hours === 22) && minutes === 55;

      const clock = document.getElementById("clock");
      const status = document.getElementById("status");
      const img = document.getElementById("statusImage");
      const sound = document.getElementById("statusSound");

      clock.textContent = now.toLocaleTimeString();
      clearAnimations();

      if (is1055) {
        status.textContent = "Yes";
        img.src = "yes.PNG";
        setAnimation("bounce");

        if (lastStatus !== "yes") {
          sound.src = "yes.mp3";
          sound.play();
        }
        lastStatus = "yes";
      } else {
        status.textContent = "No";
        img.src = "no.PNG";

        if (lastStatus !== "no") {
          sound.src = "no.mp3";
          sound.play();

          // Smash
          setAnimation("smash");

          // Immediate jump
          timers.push(setTimeout(() => setAnimation("jump-small"), 200));

          // Shake after jump
          timers.push(setTimeout(() => setAnimation("shake"), 800));

          // Small jump at 4s
          timers.push(setTimeout(() => setAnimation("jump-small"), 4000));

          // Big jump at 8s
          timers.push(setTimeout(() => setAnimation("jump-big"), 8000));
        }

        lastStatus = "no";
      }
    }

    updateStatus();
    setInterval(updateStatus, 1000);
  </script>
</body>
</html>
