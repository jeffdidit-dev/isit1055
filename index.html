<!DOCTYPE html>
<html>
<head>
  <title>Is it 10:55?</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: white;
      font-size: 5em;
      text-align: center;
      margin-top: 20vh;
      font-family: sans-serif;
    }
    #time {
      font-size: 0.4em;
      margin-top: 0.5em;
      color: gray;
    }
  </style>
</head>
<body>
  <div id="answer">Loading...</div>
  <div id="time"></div>

  <script>
    function updateAnswer() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();

      const is1055 = (hours === 10 || hours === 22) && minutes === 55;
      document.getElementById('answer').innerText = is1055 ? "Yes" : "No";

      // Format current time as HH:MM:SS AM/PM
      let displayHours = hours % 12 || 12;
      let ampm = hours >= 12 ? 'PM' : 'AM';
      let paddedMinutes = minutes.toString().padStart(2, '0');
      let paddedSeconds = now.getSeconds().toString().padStart(2, '0');
      let timeString = `${displayHours}:${paddedMinutes}:${paddedSeconds} ${ampm}`;

      document.getElementById('time').innerText = timeString;
    }

    updateAnswer();
    setInterval(updateAnswer, 1000); // update every second
  </script>
</body>
</html>
