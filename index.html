<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is it 10:55?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    #status {
      font-size: 4rem;
      margin-bottom: 0.5em;
    }

    #clock {
      font-size: 1.5rem;
      margin-bottom: 1em;
    }

    img {
      width: 60vw;
      max-width: 300px;
      height: auto;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="status">No</h1>
  <p id="clock">--:--:--</p>
  <img id="garbage" src="no.PNG" alt="Garbage Can" onclick="playSound()" />
  
  <audio id="yesSound" src="yes.mp3" preload="auto"></audio>
  <audio id="noSound" src="no.mp3" preload="auto"></audio>

  <script>
    function isTenFiftyFive() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      return (hours === 10 && minutes === 55) || (hours === 22 && minutes === 55);
    }

    function updateClock() {
      const now = new Date();
      const clock = document.getElementById("clock");
      const status = document.getElementById("status");
      const garbage = document.getElementById("garbage");

      clock.textContent = now.toLocaleTimeString();

      if (isTenFiftyFive()) {
        status.textContent = "Yes";
        garbage.src = "yes.PNG";
      } else {
        status.textContent = "No";
        garbage.src = "no.PNG";
      }
    }

    function playSound() {
      const yesSound = document.getElementById("yesSound");
      const noSound = document.getElementById("noSound");

      if (isTenFiftyFive()) {
        yesSound.currentTime = 0;
        yesSound.play();
      } else {
        noSound.currentTime = 0;
        noSound.play();
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
