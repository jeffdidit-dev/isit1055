<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>isit1055</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #status {
      font-size: 80px;
      margin-bottom: 20px;
    }
    #clock {
      font-size: 40px;
      margin-bottom: 40px;
    }
    #garbage-can {
      width: 120px;
      height: 160px;
      background: url('GarbageCan.PNG') no-repeat center/contain;
      margin: 0 auto;
    }
    #yes-image, #no-image {
      width: 100px;
      height: 100px;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="status">Loading...</div>
  <div id="clock"></div>
  <div id="garbage-can"></div>
  <img id="yes-image" src="Yes.PNG" alt="Yes">
  <img id="no-image" src="No.PNG" alt="No">

  <script>
    function updateTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const formattedTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

      document.getElementById("clock").textContent = formattedTime;

      const status = document.getElementById("status");
      const yesImage = document.getElementById("yes-image");
      const noImage = document.getElementById("no-image");
      const can = document.getElementById("garbage-can");

      if ((hours === 10 || hours === 22) && minutes === 55) {
        status.textContent = "Yes";
        yesImage.style.display = "block";
        noImage.style.display = "none";
        gsap.to("#yes-image", { rotation: "+=360", duration: 2 });
      } else {
        status.textContent = "No";
        yesImage.style.display = "none";
        noImage.style.display = "block";

        // Clear previous animations
        gsap.killTweensOf(can);

        // Step 1: Hit animation
        gsap.fromTo(can, 
          { scaleX: 1.2, scaleY: 0.8 }, 
          { scaleX: 1, scaleY: 1, duration: 0.2, ease: "power2.out" }
        );

        // Step 2: Immediate jump
        gsap.fromTo(can, 
          { y: 0 }, 
          { y: -20, duration: 0.2, ease: "power2.out", delay: 0.2 }
        );
        gsap.to(can, 
          { y: 0, duration: 0.2, ease: "bounce.out", delay: 0.4 }
        );

        // Step 3: Shake at 3s
        gsap.to(can, {
          x: -5,
          duration: 0.05,
          repeat: 40,
          yoyo: true,
          delay: 3,
          ease: "sine.inOut"
        });

        // Step 4: Small bounce at 4s
        gsap.to(can, { y: -15, duration: 0.2, ease: "power2.out", delay: 4 });
        gsap.to(can, { y: 0, duration: 0.3, ease: "bounce.out", delay: 4.2 });

        // Step 5: Big bounce at 8s
        gsap.to(can, { y: -40, duration: 0.3, ease: "power2.out", delay: 8 });
        gsap.to(can, { y: 0, duration: 0.4, ease: "bounce.out", delay: 8.3 });
      }
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>

</body>
</html>
