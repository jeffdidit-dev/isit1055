<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Is it 10:55?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 10vh;
    }

    #status {
      font-size: 4rem;
      margin-bottom: 0.25em;
    }

    #clock {
      font-size: 1.5rem;
      margin-bottom: 1em;
    }

    img {
      width: 60vw;
      max-width: 300px;
      height: auto;
      cursor: pointer;
    }

    @keyframes hit {
      0%   { transform: scale(1) translateY(0); }
      20%  { transform: scale(0.8, 1.2) translateY(0); }
      40%  { transform: scale(1.2, 0.8) translateY(-10px); }
      100% { transform: scale(1) translateY(0); }
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 0); }
      40% { transform: translate(5px, 0); }
      60% { transform: translate(-5px, 0); }
      80% { transform: translate(5px, 0); }
    }

    @keyframes shake-slow {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-8px, 0); }
      20% { transform: translate(8px, 0); }
      30% { transform: translate(-8px, 0); }
      40% { transform: translate(8px, 0); }
      50% { transform: translate(-8px, 0); }
      60% { transform: translate(8px, 0); }
      70% { transform: translate(-8px, 0); }
      80% { transform: translate(8px, 0); }
      90% { transform: translate(-8px, 0); }
    }

    @keyframes bounce-small {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes bounce-big {
      0%, 100% { transform: translateY(0); }
      30% { transform: translateY(-100px); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .hit {
      animation: hit 0.4s ease;
    }

    .shake {
      animation: shake 1.2s ease;
    }

    .shake-slow {
      animation: shake-slow 4s ease;
    }

    .bounce-small {
      animation: bounce-small 0.3s ease;
    }

    .bounce-big {
      animation: bounce-big 0.6s ease;
    }

    .spin {
      animation: spin 2s linear;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="status">No</h1>
  <p id="clock">--:--:--</p>

  <img id="garbage" src="no.PNG" alt="Garbage Can" onclick="playSound()" />

  <audio id="yesSound" src="yes.mp3" preload="auto"></audio>
  <audio id="noSound" src="no.mp3" preload="auto"></audio>

  <script>
    function isTenFiftyFive() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      return (h === 10 && m === 55) || (h === 22 && m === 55);
    }

    function updateClock() {
      const now = new Date();
      const clock = document.getElementById("clock");
      const status = document.getElementById("status");
      const garbage = document.getElementById("garbage");

      if (!clock || !status || !garbage) return;

      const isYes = isTenFiftyFive();
      clock.textContent = now.toLocaleTimeString();
      status.textContent = isYes ? "Yes" : "No";
      garbage.src = isYes ? "yes.PNG" : "no.PNG";
    }

    function playSound() {
      const yesSound = document.getElementById("yesSound");
      const noSound = document.getElementById("noSound");
      const garbage = document.getElementById("garbage");

      if (!garbage) return;

      garbage.classList.remove("hit", "shake", "shake-slow", "bounce-small", "bounce-big", "spin");
      void garbage.offsetWidth;

      if (isTenFiftyFive()) {
        yesSound.currentTime = 0;
        yesSound.play();
        garbage.classList.add("spin");
        setTimeout(() => garbage.classList.remove("spin"), 2000);
      } else {
        noSound.currentTime = 0;
        noSound.play();

        garbage.classList.add("hit");
        setTimeout(() => garbage.classList.remove("hit"), 400);

        setTimeout(() => {
          garbage.classList.add("shake");
          setTimeout(() => garbage.classList.remove("shake"), 1200);
        }, 400);

        setTimeout(() => {
          garbage.classList.add("shake-slow");
          setTimeout(() => garbage.classList.remove("shake-slow"), 4000);
        }, 3000);

        setTimeout(() => {
          garbage.classList.add("bounce-small");
          setTimeout(() => garbage.classList.remove("bounce-small"), 300);
        }, 7000);

        setTimeout(() => {
          garbage.classList.add("bounce-big");
          setTimeout(() => garbage.classList.remove("bounce-big"), 600);
        }, 8000);
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
