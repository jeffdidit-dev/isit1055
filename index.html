<!DOCTYPE html>
<html>
<head>
  <title>Is it 10:55?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    img {
      cursor: pointer;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1 id="status">No</h1>
  <p id="clock"></p>

  <img id="garbage" src="no.PNG" alt="Garbage Can" onclick="playSound()" />

  <audio id="yesSound" src="yes.mp3" preload="auto"></audio>
  <audio id="noSound" src="no.mp3" preload="auto"></audio>

  <script>
    function isTenFiftyFive() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      return (hours === 10 && minutes === 55) || (hours === 22 && minutes === 55);
    }

    function updateClock() {
      const now = new Date();
      const status = document.getElementById("status");
      const clock = document.getElementById("clock");
      const garbage = document.getElementById("garbage");

      clock.textContent = now.toLocaleTimeString();

      if (isTenFiftyFive()) {
        status.textContent = "Yes";
        garbage.src = "yes.PNG";
      } else {
        status.textContent = "No";
        garbage.src = "no.PNG";
      }
    }

    function playSound() {
      if (isTenFiftyFive()) {
        document.getElementById("yesSound").play();
      } else {
        document.getElementById("noSound").play();
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
