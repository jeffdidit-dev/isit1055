<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Is it 10:55?</title>

<link rel="icon" type="image/png" href="icon.png" />

<style>
body {
  font-family: Arial, sans-serif;
  background: black;
  color: white;
  text-align: center;
  padding-top: 50px;
  overflow-x: hidden;
}

#status { font-size: 80px; margin: 20px; }
#clock { font-size: 40px; margin: 20px; }

/* ===== TRASH + HAT ===== */

#trashWrapper {
  position: relative;
  display: inline-block;
}

#statusImage {
  width: 300px;
  display: block;
}

/* üéÖ SANTA HAT ‚Äî FINAL TUNING */
.santa-hat {
  position: absolute;
  width: 140px;

  /* MICRO ADJUSTMENTS */
  top: -18px;                 /* slightly higher */
  left: 56%;
  transform-origin: 20% 80%;
  transform: rotate(28deg);   /* counter-clockwise a bit */

  z-index: 5;
}

/* üéÖ HAT ON GROUND (YES) */
.santa-hat.ground {
  top: 270px;
  left: 50%;
  transform-origin: center;
  transform: translateX(-50%) rotate(180deg);
}

/* ‚ùÑÔ∏è SNOW */
#snow {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.snowflake {
  position: absolute;
  top: -10px;
  color: white;
  opacity: 0.8;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div id="snow"></div>

<div id="status">Loading...</div>
<div id="clock">--:--:--</div>

<div id="trashWrapper">
  <img id="statusImage" src="" alt="Trash Can" />
</div>

<audio id="yesSound" src="yes.mp3"></audio>
<audio id="noSound" src="no.mp3"></audio>

<script>
let lastStatus = "";

/* ‚ùÑÔ∏è December-only snow */
if (new Date().getMonth() === 11) {
  const snow = document.getElementById("snow");
  setInterval(() => {
    const flake = document.createElement("div");
    flake.className = "snowflake";
    flake.textContent = "‚ùÑ";
    flake.style.left = Math.random() * 100 + "vw";
    flake.style.fontSize = 10 + Math.random() * 14 + "px";
    flake.style.animationDuration = 6 + Math.random() * 6 + "s";
    snow.appendChild(flake);
    setTimeout(() => flake.remove(), 12000);
  }, 350);
}

function clearHat() {
  document.querySelectorAll(".santa-hat").forEach(h => h.remove());
}

function updateStatusDisplay() {
  const now = new Date();
  const is1055 =
    (now.getHours() === 10 || now.getHours() === 22) &&
    now.getMinutes() === 55;

  document.getElementById("clock").textContent =
    now.toLocaleTimeString();

  const status = document.getElementById("status");
  const img = document.getElementById("statusImage");
  const wrapper = document.getElementById("trashWrapper");

  clearHat();

  const hat = document.createElement("img");
  hat.src = "santa-hat.png";
  hat.className = "santa-hat";

  if (is1055) {
    status.textContent = "Yes";
    img.src = "yes.PNG";

    hat.classList.add("ground");
    wrapper.appendChild(hat);
    lastStatus = "yes";
  } else {
    status.textContent = "No";
    img.src = "no.PNG";

    wrapper.appendChild(hat);
    lastStatus = "no";
  }
}

function handleClick() {
  if (lastStatus === "yes") {
    document.getElementById("yesSound").play();
  } else {
    document.getElementById("noSound").play();
  }
}

updateStatusDisplay();
setInterval(updateStatusDisplay, 1000);
document
  .getElementById("trashWrapper")
  .addEventListener("click", handleClick);
</script>

</body>
</html>
