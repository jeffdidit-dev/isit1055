<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IS IT 10:55</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      margin: 0;
      padding-top: 5vh;
    }

    #answer {
      font-size: 6rem;
      margin: 0;
    }

    #time {
      font-size: 2rem;
      margin: 1rem 0;
    }

    #can {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="answer">Loading...</div>
  <div id="time">--:--</div>
  <img id="can" src="no.PNG" alt="Trash Can" />

  <script>
    const answerEl = document.getElementById('answer');
    const timeEl = document.getElementById('time');
    const canEl = document.getElementById('can');

    function updateDisplay() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const is1055 = hours === 10 && minutes === 55;

      answerEl.textContent = is1055 ? 'YES' : 'NO';
      timeEl.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      canEl.src = is1055 ? 'yes.PNG' : 'no.PNG';
    }

    updateDisplay();
    setInterval(updateDisplay, 1000);
  </script>
</body>
</html>
