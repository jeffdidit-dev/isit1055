<!DOCTYPE html>
<html>
<head>
  <title>Is it 10:55?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    img {
      cursor: pointer;
      width: 150px;
    }
  </style>
</head>
<body>
  <h1 id="status">No</h1>
  <p id="clock"></p>

  <img id="garbage" src="Garbage.png" alt="Garbage Can" onclick="playSound()" />

  <audio id="yesSound" src="yes.mp3" preload="auto"></audio>
  <audio id="noSound" src="no.mp3" preload="auto"></audio>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const status = document.getElementById("status");
      const clock = document.getElementById("clock");

      clock.textContent = now.toLocaleTimeString();

      if ((hours === 10 && minutes === 55) || (hours === 22 && minutes === 55)) {
        status.textContent = "Yes";
      } else {
        status.textContent = "No";
      }
    }

    function playSound() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const yesSound = document.getElementById("yesSound");
      const noSound = document.getElementById("noSound");

      if ((hours === 10 && minutes === 55) || (hours === 22 && minutes === 55)) {
        yesSound.play();
      } else {
        noSound.play();
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
